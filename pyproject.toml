[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "searxng-mcp"
version = "0.0.10"
description = "SearXNG Search Engine MCP Server for Agentic AI!"
readme = "README.md"
authors = [{ name = "Audel Rouhi", email = "knucklessg1@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Public Domain",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.13.0.2",
    "eunomia-mcp>=0.3.10"
]

a2a = [
    "pydantic-ai-slim[fastmcp,openai,anthropic,google,huggingface,a2a,ag-ui,web]>=1.32.0",
    "pydantic-ai-skills",
]

all = [
    "fastmcp>=2.13.0.2",
    "eunomia-mcp>=0.3.10",
    "pydantic-ai-slim[fastmcp,openai,anthropic,google,huggingface,a2a,ag-ui,web]>=1.32.0",
    "pydantic-ai-skills",
]

[project.scripts]
searxng-mcp = "searxng_mcp.searxng_mcp:searxng_mcp"
searxng-agent = "searxng_mcp.searxng_agent:agent_server"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
searxng_mcp = ["mcp_config.json", "skills/**"]

[tool.setuptools]
include-package-data = true
